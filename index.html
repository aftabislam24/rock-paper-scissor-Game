<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Rock-Paper-Scissor</h1>
        <div id="main">
            <div class="options" id="rock">
                <img src="rock.png" alt="rock">
            </div>
            <div class="options" id="paper">
                <img src="paper.png" alt="paper">
            </div>
            <div class="options" id="scissor">
                <img src="scissors.png" alt="scissor">
            </div>
        </div>
        <div id="score-board">
            <div id="user-score">
                <p id="u-s">0</p>
                <p>YourScore</p>
            </div>
            <div id="comp-score">
                <p id="c-s">0</p>
                <p>CompScore</p>
            </div>
        </div>
        <div id="r-container"><span id="result">Start Your Move</span></div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
